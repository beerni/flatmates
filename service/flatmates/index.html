<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Flatmates </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css_login/demo.css" />
        <link rel="stylesheet" type="text/css" href="css_login/style.css" />
		<link rel="stylesheet" type="text/css" href="css_login/animate-custom.css" />
        <script src="js/jquery/jquery-1.8.2.min.js" type="text/javascript" ></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Welcome to <span> Flatmates</span></h1>
            </header>
            <section>		
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form id="form-signin" class="form-signin" autocomplete="off"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="inputLoginid" name="username" required="required" type="text" placeholder="My username"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="inputPassword" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                  <div id = "vacios">
                </div>
                                <p class="login button"> 
                                    <input type="submit" id="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									JOIN FLATMATES
									<a href="#toregister" class="to_register">SIGN UP</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form id="imageForm" class="form-horizontal col-md-6" role="form"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    	<div class="form-group">
                                    <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername" /> </p>
                                     <p> 
                                    <label for="fullnamesignup" class="fullname" data-icon="u">Fullname</label>
                                    <input id="fullnamesignup" name="fullnamesignup" required="required" type="text" placeholder="mysuperfullname" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                 <p> 
                                    <label id = "sex">Sexo: </label>
                                    <input type="checkbox" name="chk" checked="true" value="true" id = "check11" onclick="check1(this);"/>Man 
                                    <input type="checkbox" name="chk" id = "check22" value="false" onclick="check1(this);"/>Woman
                                </p>
                                <p>
                                <label for="description" class="yourdescription">About me</label>
                                    <textarea data-brackets-id="2497" id="descriptionsignup" name="description" required="required" type="text" rows="2" style="margin: 0px; width:438px; height:30px;" placeholder="This is me" ></textarea>
                                </p>
                                
                                <p>
                                <div class="form-group">
                                 <label for="inputFile">Your profile picture</label>
                                    <input name="image" type="file" id="inputFile" required="required">
                                    </p>
                                </div>
                                <p class="register button"> 
									<input id="register_btn" type="submit" value="Sign up"/> 
                                    <progress style="display: none;"></progress>
                                     <div id = "vacios2">
                </div>
								</p>
                                <p class="change_link">  
									Already member ?
									<a href="#tologin" class="to_register"> Log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/api.js"></script>
		<script src="js/login.js"></script>
        <script src="js/weblinking.js"></script>
        <script src="js/registrar.js"></script>
    </body>
</html>
