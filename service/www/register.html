<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form FLATMATES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
   <link href="css/bootstrap.min.css" type="text/css" media="screen, projection" rel="stylesheet" />
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Registro  <small>Aquí te puedes registrar. Es gratis y lo será siempre!</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos obligatorios</strong></div>
                <div class="form-group">
                    <label for="InputName">Nombre completo</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nombre" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputNick" id="InputNick" placeholder="Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputPassword" name="InputPassword" placeholder="Contraseña" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group" id="sexo">
                     <div class="input-group" id="sexo">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="Female" value="false" required> Female 
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="Male" value="true" required> Male
                    </label>
                        </div>
                    </div>
                 <div class="form-group">
                    <label for="InputMessage">Descripción</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="1" placeholder="Soy alérgico a los gatos y me gustan los perros" required></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                    <div class="form-group">
                    <label for="inputFile">Elige tu foto de perfil</label>
                    <div class="input-group">
                        <input name="image" type="file" id="inputFile" required="required">
                    </div>
                </div>
                <button id="signup"
						class="btn btn-lg btn-primary btn-block signup-btn" type="submit" style="background-color: #00FF80">
						Crear un usuario</button>
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <img src="http://sd.keepcalm-o-matic.co.uk/i/keep-calm-and-like-your-flatmates.png" class="img-rounded" alt="Error loading image" style="width:400px;height:400px;">
            </div>
        </div>
    </div>
</div>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/api.js"></script>
        <script src="js/registrar.js"></script>
<!-- Registration form - END -->

</div>

</body>
</html>
